<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/681753a9b2.js" crossorigin="anonymous"></script>
    <script src="scripts/abilities.js"></script>
    <script src="scripts/formation.js"></script>
    <script src="scripts/experience.js"></script>
    <title>Candidatura à Vaga de Emprego</title>
</head>
<body>
    <section id="form-section">
        <div id="form-container">
            <form>

                <!-- NAME -->
                <div class="form-input-box">
                    <label for="name">Nome Completo</label>
                    <input type="text" name="name" id="name" minlength="1" maxlength="100" placeholder="Nome completo" required>
                </div>

                <!-- BIRTHDATE -->
                <div class="form-input-box">
                    <label for="name">Data de Nascimento</label>
                    <input type="date" name="birthdate" id="birthdate" required>
                </div>

                <!-- GENRE -->
                <div class="form-input-box">
                    <label for="name">Gênero</label>
                    <div class="radio-input-box">
                        <div class="radio-input-option-box">
                            <input type="radio" name="genre" id="genre-non-binary">
                            <label for="genre-non-binary">Não Binário</label>
                        </div>
                        <div class="radio-input-option-box">
                            <input type="radio" name="genre" id="genre-male">
                            <label for="genre-male">Masculino</label>
                        </div>
                        <div class="radio-input-option-box">
                            <input type="radio" name="genre" id="genre-female">
                            <label for="genre-female">Feminino</label>
                        </div>
                    </div>
                </div>

                <!-- ABILITIES -->
                <div class="form-input-box">
                    <label for="abilities">Habilidades</label>
                    <div class="form-input-box-2-column">
                        <input type="text" name="abilities" id="abilities" onkeypress="addAbilityClick(event)">
                        <input type="button" value="+ Adicionar" onclick="addAbility()">
                    </div>
                    <div id="abilities-added-box" class="form-input-box-values"></div>
                    <input type="text" name="hidden-abilities" id="hidden-abilities">
                </div>

                <!-- PRESENTATION -->
                <div class="form-input-box">
                    <label for="presentation">Apresentação Resumida</label>
                    <textarea name="presentation"
                              id="presentation"
                              cols="30"
                              rows="10"
                              placeholder="Descreva resumidamente suas principais habilidades e realizações">
                    </textarea>
                </div>

                <!-- RESUME FILE -->
                <div class="form-input-box">
                    <label for="resume">Currículo</label>
                    <input type="file" name="resume" id="resume">
                </div>

                <!-- FORMATION -->
                <div class="form-input-box">
                    <label for="formation">Formação Acadêmica</label>
                    <input class="simple-button" type="button" value="+ Adicionar Formação">
                    <div class="form-input-box-internal">

                        <!-- INSTITUTION -->
                        <div class="form-input-box">
                            <label for="course-institution">Instituição</label>
                            <input type="text" name="course-institution" id="course-institution">
                        </div>

                        <!-- COURSE-TYPE -->
                        <div class="form-input-box">
                            <label for="course-type">Tipo de Curso</label>
                            <select name="course-type" id="course-type">
                                <option value="post-doctoral">Pós-Doutorado</option>
                                <option value="doctorate">Doutorado</option>
                                <option value="masters">Mestrado</option>
                                <option value="post-graduation">Pós-Graduação</option>
                                <option value="graduation">Graduação</option>
                                <option value="technician">Técnico</option>
                            </select>
                        </div>

                        <!-- COURSE -->
                        <div class="form-input-box">
                            <label for="course-description">Curso</label>
                            <input type="text" name="course-description" id="course-description">
                        </div>

                        <!-- START-DATE -->
                        <div class="form-input-box">
                            <label for="course-start-date">Data de Início</label>
                            <input type="date" name="course-start-date" id="course-start-date">
                        </div>

                        <!-- FINISH-DATE -->
                        <div class="form-input-box">
                            <label for="course-finish-date">Data de Finalização</label>
                            <input type="date" name="course-finish-date" id="course-finish-date">
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </section>
</body>
</html>





<!--
        Nome completo - texto
        Data de nascimento - data
        Gênero - radio
        Conhecimentos - Multiseleção
        Apresentação resumida - textarea
        Curriculo - arquivo
        Educação - grupo
            Instituição - texto
            Tipo - seleção
            Curso - texto
            Início - data
            Término - data
        Experiência profissional - grupo
            Empresa - texto
            Cargo - texto
            Início - data
            Término - data
        LinkedIn - texto
        GitHub - texto
        Portfólio - texto
        Como ficou sabendo da vaga - seleção
        Possui indicação - radio
            Se sim
                Quem indicou - texto
    -->
